<!DOCTYPE HTML>
<html>
<head>
	<title>It's over 9000!</title>
</head>
<body onload="setInterval(function() {alert('Please, use me...');}, 30000);" >
	<fieldset>
		<legend>Calculatrice 42</legend>
		<form action="calc.html" method="get" accept-charset="utf-8">
			<input type="text" name="left_member" id="left_member" value="" />
			<select name="operators" id="operators">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="right_member" id="right_member" value="" />
			<input type="submit" name="submit" id="submit" value="Try me!" />
		</form>
	</fieldset>
	<script>
		function ft_timer() {document.write("Please, use me...");}
		var url;
		var left;
		var ope;
		var right;
		var res;

		url = window.location.search;
		url = url.split('&');
		if (url.length != 1)
		{
			left = parseInt(url[0].split('=')[1]);
			ope = url[1].split('=')[1];
			right = parseInt(url[2].split('=')[1]);
			if (left < 0 || right < 0 || isNaN(left) || isNaN(right))
				res = "Error :(";
			else
			{
				if (ope === "%2B")
					res = left + right;
				else if (ope === "-")
					res = left - right;
				else if (ope === "*")
					res = left * right;
				else if (ope === "%2F")
				{
					if (right == 0)
						res = "It\u0027s over 9000!";
					else
						res = left / right;
				}
				else if (ope === "%25")
				{
					if (right == 0)
						res = "It\u0027s over 9000!";
					else
						res = left % right;
				}
			}
			console.log(res);
			alert(res);
		}
	</script>
</body>
</html>
